<!DOCTYPE html>
<html>
	<head>
		<title>One Air</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="main-header">
			<a href="index.html"><img src="logo.png" alt="logo" class="logo" width="700" height="500"></a>
		</div>
			<div class="header">
				<ul>
					<a href="index1.html"><li>Flights</li></a>
					<a href="index2.html"><li>Hotels</li></a>
					<a href="index3.html"><li>Cars</li></a>
					<a href="index4.html"><li>About Us</li></a>
				</ul>
			</div>
		<div class="destination">
			<div class="plane"></div>
		</div>
		<div class="booking-form-box">
			<div class="radio-btn">
				<input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
				<input type="radio" class="btn" name="check"><span>One Way</span>
				<input type="radio" class="btn" name="check"><span>Multy-City</span>
			</div>
			<div class="booking-form">
				<label>Flying From</label>
					<input type="text" class="form-control" placeholder="City or Airport">
				<label>Flying To</label>
					<input type="text" class="form-control" placeholder="City or Airport">
			</div>
			<div class="input-grp">
				<label>Departing</label>
					<input type="date" class="form-control select-date">
			</div>
			<div class="input-grp">
				<label>Returning</label>
					<input type="date" class="form-control select-date">
			</div>
			<div class="input-grp">
				<label>Adults</label>
					<input type="number" class="form-control" value="1">
			</div>
			<div class="input-grp">
				<label>Children</label>
					<input type="number" class="form-control" value="0">
			</div>
			<div class="input-grp">
				<label>Travel Class</label>
					<select class="custom-select">
						<option value="1">Economy Class</option>
						<option value="1">Business Class</option>
					</select>
			</div>
		</div>
		<div class="footer">
			<h3>One Air Airline 2019</h3>
		</div>
	</body>
</html>
